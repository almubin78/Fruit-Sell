<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.7/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fruit House</title>
</head>

<body>
    <header class="navbar " style="width:100%">
        <nav class="w-full">
            <!-- problem:but if i will dont use single navbar class the it dont work properly -->
            <div class="nav container mx-auto flex justify-between items-center">
                <!-- Menu (Visible on Large Screens) -->
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="text-white">Home</a>
                    <a href="#" class="text-white">About</a>
                    <a href="#" class="text-white">Services</a>

                </div>
                <!-- Website Name  -->
                <div class="text-white text-lg font-semibold">
                    <a href="#">Fruit Burst</a>
                </div>
                <!-- Search Bar and Button  -->
                <div class="hidden md:flex space-x-4 items-center">
                    <input type="text" placeholder="Search"
                        class="bg-white text-gray-800 px-3 py-1 rounded-full focus:outline-none">
                </div>

                <!-- Menu Button (Visible on Tablet and Mobile) -->
                <button id="menu-toggle" class="btn btn-square btn-ghost md:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        class="inline-block w-5 h-5 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </nav>



    </header>
    <main>
        <div class="bannerContainer p-">
            <div class="content flex  items-center justify-center flex-col  h-full">
                <h3> Exotic tastes at</h3>
                <h3>your doorstep</h3>
                <p>We supply highly quality organic products</p>
                <button class="primaryButton">Shop Now</button>
            </div>
            <div class="banner-show">
                <figure>
                    <img style="width:100%" src="./images/fruit1.png" alt="Description of your image">
                    <figcaption>Strawberry</figcaption>
                </figure>
                <figure>
                    <img style="width:100%" src="./images/fruit2.png" alt="Description of your image">
                    <figcaption>Orange</figcaption>
                </figure>
                <figure>
                    <img style="width:100%" src="./images/fruit3.png" alt="Description of your image">
                    <figcaption>Mango</figcaption>
                </figure>
                <figure>
                    <img style="width:100%" src="./images/fruit4.png" alt="Description of your image">
                    <figcaption>Strawberry</figcaption>
                </figure>
                <figure>
                    <img style="width:100%" src="./images/fruit5.png" alt="Description of your image">
                    <figcaption>Mango</figcaption>
                </figure>
            </div>
        </div>
    </main>



    <!-- script files -->
    <script>
        const menuToggle = document.getElementById("menu-toggle");
        const linkPart = document.querySelector(".hidden.md\\:flex");

        menuToggle.addEventListener("click", () => {
            linkPart.classList.toggle("hidden");
        });
    </script>

</body>

</html>
